<div class="flex flex-col min-h-screen">
    <main class="container mx-auto p-4 flex-1">
      
        <input id="cityInput" type="text" placeholder="Digite o nome da cidade" class="p-2 bg-white cd border rounded-md w-full">

        <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold font-oswald text-black text-center mb-6">Pontos tur√≠sticos mais visitados</h1>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
              <div *ngFor="let place of places" class="bg-white rounded-lg h-80 shadow-md overflow-hidden">
                <img [src]="place.photo" alt="{{ place.name }}" class="w-full h-60 object-cover">
                
                <div class="p-4">
                  <h2 class="text-lg font-semibold">{{ place.name }}</h2>
                  
                  <div class="flex items-center mt-2">
                    <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
                      <svg *ngIf="i < place.rating" class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 3.317a1 1 0 011.902 0l1.035 3.186a1 1 0 00.95.69h3.356a1 1 0 01.592 1.81l-2.717 1.973a1 1 0 00-.364 1.118l1.036 3.186a1 1 0 01-1.536 1.118L10 13.347l-2.717 1.973a1 1 0 01-1.536-1.118l1.036-3.186a1 1 0 00-.364-1.118L3.702 8.003a1 1 0 01.592-1.81h3.356a1 1 0 00.95-.69l1.035-3.186z" />
                      </svg>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </main>
  </div>
